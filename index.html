<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="DS">
                <img src="3ds.png">
                <div class="upScrn">
                    <div class="screen"></div>
                </div>
                <div class="btmScrn">
                    <div class="buttons">
                        <div class="numberBtns">
                            <div class="numbers">
                                <button>1</button>
                                <button>2</button>
                                <button>3</button>
                                <button>4</button>
                                <button>5</button>
                                <button>6</button>
                                <button>7</button>
                                <button>8</button>
                                <button>9</button>
                            </div>
                            <div class="zero">
                                <button>0</button>
                                <button class="dot">.</button>
                            </div>
                        </div>
        
                        <div class="operators">
                            <div class="removers">
                                <button>&#8592</button>
                                <button>AC</button>
                            </div>
                            <div class="mathOps">
                                <button>+</button>
                                <button>-</button>
                                <button>x</button>
                                <button>/</button>
                            </div>
                            <div class="equal">
                                <button>=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">Created by El Nacho</div>
        <script src="calculator.js" defer></script>
    </body>
</html>
