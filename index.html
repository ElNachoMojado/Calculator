<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">

            <div class="screen"></div>

            <div class="buttons">
                <div class="numberBtns">
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>

                <div class="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>/</button>
                    <button>x</button>
                    <button>=</button>
                    <button>BACK</button>
                    <button>Clear</button>
                </div>
            </div>
        </div>
        <script src="calculator.js" defer></script>
    </body>
</html>
